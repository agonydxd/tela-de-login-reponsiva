<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles/mobile.css" media="all">
    <link rel="stylesheet" href="styles/media-queries.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Div para imagem no CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Olá!, Bem -vindo(a) faça seu login para entrar no nosso site!</p>
                <form action="login.js" method="post">
                   <div class="campo">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                       <input type="email" name="login" id="ilogin" autocomplete="email" required placeholder="Seu e-mail" maxlength="30">
                       <label for="ilogin">Login</label>
                   </div>
                   <div class="campo">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" required maxlength="15"> 
                    <label for="isenha">Senha</label>
                    </div>
                    <div id="botao">
                        <input type="submit" value="entrar">
                    </div>
                        <div id="link">
                            <a href="esqueci.html">esqueci a senha</a>
                            <span class="material-symbols-outlined">
                                mail
                                </span>
                        </div>
                  
                    
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
